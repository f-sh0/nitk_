<html>
<head>
<title>JavaScript Exam1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

<style>
.img1
{
  width:100%;
  height:300px;
}

.img3{
  width:70%;
  height:95%;
  border-radius:10px;
  box-shadow:3px 8px 12px 0 rgba(150, 150, 150, 1);
  margin:10px;
}

.img4{
  width:100%;
  height:auto;
  border-radius:20px;
  margin:5px 3px 0 5px;
}
</style>

</head>

<body>
<div class="container">
<div class="row">
<div class="col-sm-4">
<button id="btn1" name="btn1" type="button" class="btn btn-outline-light text-dark" onclick="document.getElementById('myImg1').src='../../images/title14.jpeg'; document.getElementById('msg1').innerHTML='Changed!';">
<img id="myImg1" class="img1" src="../../images/title15.jpeg"> 
<p id="msg1" p class="display-5 alert alert-success">Click me!</p>
</button>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<input class="btn btn-success"  type="reset" value="Reset" onclick="document.getElementById('myImg1').src='../../images/title15.jpeg'; document.getElementById('msg1').innerHTML='Click me!';">
</div>

</div>
<div class="col-sm-4">
<button id="btn2" name="btn2" type="button" class="btn btn-outline-light text-dark" onclick="circleStyle()">
<img id="myImg2" class="img1" src="../../images/free2.jpeg">
<p id ="msg2" class="display-5">Click to a Circle!</p>
</button>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
<input class="btn btn-danger"  type="reset" value="Reset" onclick="resetStyle()">
</div>
</div>

<script>
function circleStyle(){
	document.getElementById("myImg2").style.borderRadius="80%";
	document.getElementById("msg2").innerHTML="Circle!";
	document.getElementById("msg2").style.backgroundColor="blue";
	document.getElementById("msg2").style.color="white";
}
function resetStyle(){
	document.getElementById("myImg2").style.borderRadius="5px";
	document.getElementById("msg2").innerHTML="Click to a Circle!";
	document.getElementById("msg2").style.backgroundColor="rgba(245,245,245,0.1)";
	document.getElementById("msg2").style.color="#555555";
}
</script>


</div>
<div class="row">	
<div class="col-sm-2">
<img id="subt1" class="img4" src="../../images/free1.jpeg" onmouseover="change(1)">
<img id="subt2" class="img4" src="../../images/free3.jpeg" onmouseover="change(2)">
<img id="subt3" class="img4" src="../../images/free4.jpeg" onmouseover="change(3)">
<img id="subt4" class="img4" src="../../images/free5.jpeg" onmouseover="change(4)">
</div>
			
<div class="col-sm-10">
<img id="here" class="img3" src="../../images/free1.jpeg">

</div>
<script>
function change(px){
	var strx = "subt" + px; 	
   document.getElementById("here").src=document.getElementById(strx).src;
}
</script>
</div>
</body>
</html>
